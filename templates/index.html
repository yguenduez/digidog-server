<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAR File Download</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .download-btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            margin: 20px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }

        .download-btn:hover {
            background-color: #45a049;
        }
        /* Minimal Markdown styling */
        .markdown-content {
            font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            line-height: 1.5;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 10px;
            text-align: left;
        }

        /* Headings */
        .markdown-content h1, .markdown-content h2 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            border-bottom: 1px solid #eee;
            padding-bottom: 0.2em;
        }

        .markdown-content h3, .markdown-content h4, .markdown-content h5, .markdown-content h6 {
            margin-top: 1.2em;
            margin-bottom: 0.5em;
        }

        /* Paragraphs and lists */
        .markdown-content p, .markdown-content ul, .markdown-content ol {
            margin-bottom: 1em;
        }

        .markdown-content ul, .markdown-content ol {
            padding-left: 2em;
        }

        /* Code blocks */
        .markdown-content code {
            font-family: "SFMono-Regular", Consolas, monospace;
            background-color: #f6f8fa;
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-size: 0.9em;
        }

        .markdown-content pre {
            background-color: #f6f8fa;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
        }

        .markdown-content pre code {
            padding: 0;
            background-color: transparent;
        }

        /* Links */
        .markdown-content a {
            color: #0366d6;
            text-decoration: none;
        }

        .markdown-content a:hover {
            text-decoration: underline;
        }

        /* Tables */
        .markdown-content table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 1em;
        }

        .markdown-content table th, .markdown-content table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        /* Blockquotes */
        .markdown-content blockquote {
            border-left: 4px solid #ddd;
            padding-left: 1em;
            color: #555;
            margin-left: 0;
        }
    </style>
</head>
<body>
<header>
    <h1>JAR File Download</h1>
</header>
<main>
    <p>Click the button below to download the JAR file:</p>
    <a href="/download/{{ jar_filename }}" class="download-btn">Download JAR</a>
    <section class="markdown-content">
        {{ content | safe }}
    </section>
</main>
</body>
</html>
